<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
  var woche = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
  var text = "";
  var i;
  for (i=0; i<woche.length; i++) {
  text += woche[i] + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
